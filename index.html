<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Number Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="../unit-4-game/assets/css/meyerweb.css">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../unit-4-game/assets/css/style.css">

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../unit-4-game/assets/javascript/game.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
   
   
</head>

<body>
    <div class= "container-fluid">
        <h1 id="header">Number Guess: Star Wars!</h1>

        <div class="jumbotron" id="score-area">

                <h3 class="text-center">Click the characters to match the number.</h3>
                <br>

                <div class="row text-center">

                    <div class="col-4">
                        <h3 class="text-center">Computer Number:</h3>
                        <h3><span id="comp-num"></span></h3>
                    </div>

                    <div class="col-4">
                        <h3 class="text-center">Your Number:</h3>
                        <h3><span id="user-num"></span></h3>
                    </div>

                    <div class="col-2">
                        <h3 class="text-center">Wins:</h3>
                        <h3><span id="wins-num"></span></h3>
                    </div>

                    <div class="col-2">
                        <h3 class="text-center">Losses:</h3>
                        <h3><span id="loss-num"></span></h3>
                    </div>

                </div>
        </div>





        <div class= "jumbotron" id="char-holder">
            <div class="row">
                    <div class="col-sm" id="solo">

                        <div class="card flex-fill bg-info" id="soloImage">
                                <div class="card-body text-center">
                                    <button class="btn btn-dark text-center xcharacter" id="hanSolo">Han</button>
                                </div>
                            <img class="card-img-top charImage" src="assets/images/Han_Solo.jpg" alt="Han Solo">
                            
                        </div>
                    </div>

                    <div class="col-sm" id="trooper">

                        <div class="card flex-fill bg-info" id="trooperImage">
                                <div class="card-body text-center">
                                    <button class="btn btn-dark text-center xcharacter" value="trooperCarl" id="trooperCarl">Carl</button>
                                </div>
                            <img class="card-img-top charImage" src="assets/images/storm-trooper.jpg" alt="Carl">
                            
                        </div>
                    </div>

                    <div class="col-sm" id="bacca">

                        <div class="card flex-fill bg-info" id="baccaImage">
                                <div class="card-body text-center">
                                    <button class="btn btn-dark text-center xcharacter" id="chewBacca">Chewy</button>
                                </div>
                            <img class="card-img-top charImage" src="assets/images/chewy.jpeg" alt="Chewbacca">
                            
                        </div>
                    </div>

                    <div class="col-sm" id="vader">

                        <div class="card flex-fill bg-info" id="vaderImage">
                                <div class="card-body text-center">
                                    <button class="btn btn-dark text-center xcharacter" id="darthVader">Darth</button>
                                </div>
                            <img class="card-img-top charImage" src="assets/images/DarthVader.jpg" alt="Darth Vader">
                            
                        </div>
                    </div>
            </div>
        </div>
    

    </div>







    
</body>



</html>
